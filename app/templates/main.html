<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="https://www.nasa.gov/favicon.ico" />
    <script
      type="text/javascript"
      src="https://cdn.bokeh.org/bokeh/release/bokeh-2.2.3.min.js"
      integrity="sha384-T2yuo9Oe71Cz/I4X9Ac5+gpEa5a8PpJCDlqKYO0CfAuEszu1JrXLl8YugMqYe3sM"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-2.2.3.min.js"
      integrity="sha384-98GDGJ0kOMCUMUePhksaQ/GYgB3+NH9h996V88sh3aOiUNX3N+fLXAtry6xctSZ6"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-2.2.3.min.js"
      integrity="sha384-89bArO+nlbP3sgakeHjCo1JYxYR5wufVgA3IbUvDY+K7w4zyxJqssu7wVnfeKCq8"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      Bokeh.set_log_level("info");
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8" />
    <title>Projekt Podstawy Automatyki</title>
  </head>
  <body>
    <div class="container p-5">
      <h1>Projekt Podstawy Automatyki</h1>
      <div class="row justify-content-center">
        <div class="col-lg-5 align-self-center">
          <form id="formularz" action="" method="POST">
            <div class="form-group">
              <label for="name">Prędkość startowa</label>
              <input
                type="number"
                id="start"
                name="start"
                value="0"
                max="240"
                min="-100"
              />
              <sup>km</sup>&frasl;<sub>h</sub> <br />
            </div>
            <div class="form-group">
              <label for="name">Prędkość zadana</label>
              <input
                type="number"
                id="end"
                name="end"
                value="72"
                max="240"
                min="-100"
              />
              <sup>km</sup>&frasl;<sub>h</sub> <br />
            </div>
            <div class="form-group">
              <label for="name">Nachylenie</label>
              <input
                type="number"
                id="alfa"
                name="alfa"
                value="5"
                max="45"
                min="-45"
              />
              &deg <br />
            </div>
            <br />
            <div class="form-group">
              <label for="name">Kp</label>
              <input
                type="number"
                id="kp"
                name="kp"
                value="0.0015"
                step="0.0001"
                max="0.03"
                min="0.0001"
              />
              <br />
            </div>
            <div class="form-group">
              <label for="name">Td</label>
              <input
                type="number"
                id="Td"
                name="Td"
                value="0.01"
                step="0.001"
                max="0.5"
                min="0.001"
              />
              <br />
            </div>
            <div class="form-group">
              <label for="name">Ti</label>
              <input
                type="number"
                id="Ti"
                name="Ti"
                value="0.25"
                step="0.05"
                max="3"
                min="0.05"
              />
              <br />
            </div>
            <br />

            <label for="name">
              Powierzchnia przekroju<br />poprzecznego pojazdu (A)
            </label>
            <input type="number" id="A" name="A" value="5" /> m<sup>2</sup>
            <br />
            <label for="name">
              Współczynnik oporu<br />aerodynamicznego (Ca)
            </label>
            <input
              type="number"
              id="Ca"
              name="Ca"
              value="0.24"
              step="0.01"
              max="7"
              min="0.01"
            />
            <br />
            <label for="name">Masa samochodu (m)</label>
            <input
              type="number"
              id="m"
              name="m"
              value="1000"
              max="10000"
              min="100"
            />
            kg <br />
            <label for="name">Maksymalna siła<br />silnika (Fdmax)</label>
            <input
              type="number"
              id="Fdmax"
              name="Fdmax"
              value="10000"
              max="100000"
              min="1000"
            />
            N <br /><br />
            <label></label>
            <button class="btn btn-success" type="submit" id="sub">
              Generuj wykres
            </button>
            <input type="reset" class="btn btn-danger" id="rst" />
          </form>
          <img
            class="img-responsive"
            id="obrazek"
            src="/static/pod_gorke_+.jpg"
            alt="Pod gorke_1"
          />
        </div>
        <div class="col-lg-7 align-self-center" id="myplot"></div>
      </div>
    </div>
    <div id="footer" class="container">
      <small>
        <a href="https://github.com/kasmar00/PUT-INF3-PA-Projekt">Github</a>
        Autorzy: Jakub Kaczmarek, Marcin Kasznia, Anna Prałat, Patryk Hubicki
      </small>
    </div>
  </body>
  <script
    type="text/javascript"
    src="{{url_for('static', filename='js/main.js')}}"
  ></script>
</html>
