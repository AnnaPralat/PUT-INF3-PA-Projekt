<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8" />
    <title>Projekt Podstawy Automatyki</title>
  </head>
  <body>
    <div class="container">
      <h1>Projekt Podstawy Automatyki</h1>
      <div class="row">
        <div class="col-lg-4">
          <form>
            <div class="form-group">
              <label for="name">Prędkość startowa</label>
              <input type="number" id="start" name="start" value="0" /> <br />
            </div>
             <div class="form-group">
              <label for="name">Prędkość zadana</label>
              <input type="number" id="end" name="end" value="20" /> <br />
             </div>
            <div class="form-group">
              <label for="name">Nachylenie</label>
              <input type="number" id="alfa" name="alfa" value="5"/> <br />
            </div>
              <br />
            <div class="form-group">
              <label for="name">kp</label>
              <input type="number" id="kp" name="kp" value="0.0015"/> <br />
            </div>
            <div class="form-group">
              <label for="name">td</label>
              <input type="number" id="Td" name="Td" value="0.01"/> <br />
            </div>
            <div class="form-group">
              <label for="name">ti</label>
              <input type="number" id="Ti" name="Ti" value="0.25"/> <br />
            </div>
              <br />

              <label for="name">Powierzchnia przekroju poprzecznego pojazdu (A)</label>
              <input type="number" id="A" name="A" value="5"/> <br />
              <label for="name">Współczynnik oporu aerodynamicznego (Ca)</label>
              <input type="number" id="Ca" name="Ca" value="0.24"/> <br />
              <label for="name">Masa samochodu (m)</label>
              <input type="number" id="m" name="m" value="1000"/> <br />
              <label for="name">Maksymalna siła silnika (Fdmax)</label>
              <input type="number" id="Fdmax" name="Fdmax" value="10000"/> <br />
              <input type="reset">
          </form>
        </div>
        <div class="col-lg-8">
          <img class="img-responsive" src="api" alt="Plot" id="img" />
        </div>
      </div>
    </div>
  </body>
  <script
    type="text/javascript"
    src="{{url_for('static', filename='js/main.js')}}"
  ></script>
</html>
